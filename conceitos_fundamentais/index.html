<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conceitos Fundamentais</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <!-- hover. -->
    <h1 class="bg-green-500 text-red-300 hover:bg-red-300 hover:text-green-500">Tudo são classes</h1>

    <!-- criando componentes. -->
    <!-- não é precisso sobrescrever css para mudar os estilos. -->
    <button class="bg-red-500 text-white py-2 px-4 rounded">Internacional</button>
    <button class="bg-blue-500 text-white py-2 px-4 rounded">Grêmio</button>
    <button class="bg-green-500 text-white py-2 px-4 rounded">Juventude</button>

    <!-- pseudo-classes. -->
    <div>
        <input type="text" placeholder="Clica em mim"
            class="bg-gray-300 text-gray-900 focus:bg-gray-900 focus:text-gray-300">
    </div>

    <!-- componentização. -->
    <button class="btn-red">Internacional</button>
</body>

</html>
