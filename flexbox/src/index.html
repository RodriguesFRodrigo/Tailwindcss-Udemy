<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <h1>Flex Row</h1>
  <div class="flex flex-row bg-red-300">
    <!-- Tudo na mesma linha. -->
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
  </div>

  <h1>Flex Row Reverse</h1>
  <div class="flex flex-row-reverse bg-red-300">
    <!-- Tudo na mesma linha. -->
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
  </div>

  <h1>Flex Col</h1>
  <div class="flex flex-col bg-red-300">
    <!-- Em linhas diferentes. -->
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
  </div>

  <h1>Flex Col Reverse</h1>
  <div class="flex flex-col-reverse bg-red-300">
    <!-- Em linhas diferentes. -->
    <div class="bg-red-600 p-6 m-2">1</div>
    <div class="bg-red-600 p-6 m-2">2</div>
    <div class="bg-red-600 p-6 m-2">3</div>
  </div>

  <!-- Propriedade wrap. -->
  <!-- wrap quebra os itens do container. Adapte-se à largura do recipiente/dispositivo. -->
  <!-- no-wrap: não quebra os itens do container. -->
  <h1>Wrap</h1>
  <div class="flex flex-wrap bg-purple-300">
    <div class="bg-purple-600 p-6 m-2">1</div>
    <div class="bg-purple-600 p-6 m-2">2</div>
    <div class="bg-purple-600 p-6 m-2">3</div>
    <div class="bg-purple-600 p-6 m-2">5</div>
    <div class="bg-purple-600 p-6 m-2">6</div>
    <div class="bg-purple-600 p-6 m-2">7</div>
  </div>

  <!--  Flex para o elemento. -->
  <h1>Flex 1</h1>
  <div class="flex bg-green-300">
    <div class="flex-1 bg-green-600 p-6 m-2">1</div>
    <div class="flex-1 bg-green-600 p-6 m-2">2</div>
  </div>

  <!-- Mudando a ordem dos elementos. -->
  <h1>Order</h1>
  <div class="flex bg-green-300">
    <div class="flex-1 bg-green-600 p-6 m-2 order-last">1</div>
    <div class="flex-1 bg-green-600 p-6 m-2 order-2">2</div>
    <div class="flex-1 bg-green-600 p-6 m-2 order-1">3</div>
    <div class="flex-1 bg-green-600 p-6 m-2 order-first">4</div>
  </div>
</body>

</html>
